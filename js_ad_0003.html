<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>任务三：表单（三）联动</title>
<style type="text/css">
*{padding:2px;margin:10px;}
</style>
</head>

<body>
<form>
	<a>在校生</a>
<input type="radio" name="Student" value="interStu">	
	<a>非在校生</a>
<input type="radio" name="Student" value="nonStu">
<br />
<a>学校</a>
	<select id="city">
		<option value="beijing">北京</option>
		<option value="shanghai">上海</option>
		<option value="guangzhou">广州</option>		
	</select>
	<select id="school">
		<option>北京大学</option>
		<option>复旦大学</option>
		<option>中山大学</option>		
	</select>
	<br />
	<a>就业单位</a><input type="text" id="EmpUnit"></input>
</form>
<script type="text/javascript">
/*
当选择在校生时，出现两个select下拉菜单，一个选择城市，一个选择学校，当选择非在校生时，出一个文本输入框
学校下拉菜单里的学校名单均为城市下拉菜单中所选的城市中的大学，当城市发生变化时，学校一起发生变化
*/
</script>
</body>
