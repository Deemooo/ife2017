<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>任务一：表单（一）单个表单项的检验</title>
<style type="text/css">
*{paddig:10px;margin:5px;}
.prompt{display:none;}
</style>
</head>

<body>
<p><span>手机号码</span><input type="text" id="cellPhoneNum"></input><button id="test1">验证</button></p>
	<p id="prompt1" class="prompt"></p>
<p><span>密码</span><input type="text" id="password"></input><button id="test2">验证</button></p>
	<p id="prompt2" class="prompt">请输入不重复的英文字母、数字、英文符号</p>
<p><span>用户名</span><input type="text" id="name"></input><button id="test3">验证</button></p>
	<p id="prompt3" class="prompt">请输入汉字，中文符号长度为2</p>
<script type="text/javascript">
/*
如示例图中所示，在页面中实现一个输入框与按钮，要求点击验证按钮后，对输入框中内容进行格式校验，并在其下方显示校验结果
校验规则：
1.字符数为4~16位
2.每个英文字母、数字、英文符号长度为1
3.每个汉字，中文符号长度为2
*/

/*输入框*/
var cellPhoneNum = document.getElementById("cellPhoneNum");
var password = document.getElementById("password");
var name = document.getElementById("name");
/*按钮*/
var test1 = document.getElementById("test1");
var test2 = document.getElementById("test2");
var test3 = document.getElementById("test3");
/*提示*/
var prompt1 = document.getElementById("prompt1");
var prompt2 = document.getElementById("prompt2");
var prompt3 = document.getElementById("prompt3");

test1.onclick = testCellPhone;

test2.onclick = testPassword;
/*
test3.onclick = testName;
*/
function testCellPhone(){
	if(/\S{4,16}/.test(cellPhoneNum.value)){
		/*创建正确提示*/
	prompt1.innerHTML = "输入正确!"
	prompt1.style.display = "block";
	prompt1.style.color = "red";	
		}
	else {	
		/*创建错误提示*/
	prompt1.innerHTML = "请输入字符数为4~16位!"
	prompt1.style.display = "block";
	prompt1.style.color = "red";
		}
	}
function testPassword(){
	if(password.value!=""){
		var arr = password.value.split("");
		var counter = 0;
		for(let i=0,len=arr.length;i<len;i++){
			if(arr[i]===arr[i+1]){			
				counter++;
				}
			else { continue ;}			
			}		
		if(counter === 0){
		/*创建正确提示*/
			prompt2.innerHTML = "输入正确!"
			prompt2.style.display = "block";
			prompt2.style.color = "red";	
			}
		else {
		/*创建错误提示*/
			prompt2.innerHTML = "请输入不重复的英文字母、数字、英文符号!"
			prompt2.style.display = "block";
			prompt2.style.color = "red";	
			}
		}}

</script>
</body>
</html>
