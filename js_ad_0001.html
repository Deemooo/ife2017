<style type="text/css">
*{paddig:10px;margin:5px;}
#prompt{display:none;}
</style>
</head>

<body>
<p><span>手机号码</span><input type="text" id="cellPhoneNum"></input><button>验证</button></p>
	<p id="prompt">请输入字符数为4~16位</p>
<p><span>密码</span><input type="text" id="password"></input><button>验证</button></p>
	<p class="prompt">请输入不重复的英文字母、数字、英文符号</p>
<p><span>用户名</span><input type="text" id="name"></input><button>验证</button></p>
	<p class="prompt">请输入汉字，中文符号长度为2</p>
<script type="text/javascript">
/*如示例图中所示，在页面中实现一个输入框与按钮，要求点击验证按钮后，对输入框中内容进行格式校验，并在其下方显示校验结果
校验规则：
1.字符数为4~16位
2.每个英文字母、数字、英文符号长度为1
3.每个汉字，中文符号长度为2*/
var cellPhoneNum = document.getElementById("cellPhoneNum");
var password = document.getElementById("password");
var name = document.getElementById("name");

document.getElementById("cellPhoneNum").onmouseover = function(this){
		function showPrompt(){
		document.getElementById("prompt")
		.style.display='block';
		}
	}

function hidePrompt(){
	document.getElementsByClassName("prompt").style.visibility='visible';
	}*/
</script>
</body>
