<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>任务十：Flexbox 布局练习</title>
	<style type="text/css">
		*{padding:0px;margin}
		div{
		width:150px;
		padding:20px;
		border:1px solid #foo;
		}
	#block1{
		height:120px;
		}
	#block2{
		height:100px;
		}
	#block3{
		height:40px;
		}
	#block4{
		height:200px;
		}

	</style>
</head>
<body>
	<div id="container">
		<div id="block1">
		</div>
		<div id="block2">
		</div>
		<div id="block3">
		</div>
		<div id="block4">
		</div>	
	</div>
</body>
</html>
